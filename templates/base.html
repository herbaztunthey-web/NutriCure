<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriCure - Babatunde Abass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* --- 1. Main Website Styling --- */
        body {
            /* High-quality background with a soft overlay for readability */
            background: linear-gradient(rgba(240, 244, 248, 0.85), rgba(240, 244, 248, 0.85)), 
                        url('https://images.unsplash.com/photo-1505751172876-fa1923c5c528?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .navbar { 
            background-color: #1a5928 !important; 
            border-bottom: 3px solid #ffd700; 
        }

        .nav-dev { 
            font-style: italic; 
            font-size: 0.9rem; 
            color: #fff !important; 
        }

        .main-container { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; 
            padding: 40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            margin-top: 50px; 
            margin-bottom: 50px;
        }

        .card { 
            border: none; 
            border-radius: 12px; 
            transition: 0.3s ease; 
        }

        .card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1) !important; 
        }

        /* --- 2. Print-Specific Styling (The part you requested) --- */
        @media print {
            .d-print-none, .navbar, footer, .btn {
                display: none !important;
            }
            body {
                background: white !important;
                background-image: none !important;
            }
            .main-container {
                box-shadow: none !important;
                margin-top: 0 !important;
                padding: 0 !important;
                background: white !important;
            }
            .card {
                border: 1px solid #ddd !important;
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm d-print-none">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">üåø NutriCure</a>
            <span class="ms-auto nav-dev">Developed by: <strong>Babatunde Abass</strong></span>
        </div>
    </nav>

    <div class="container">
        <div class="main-container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="py-4 text-center d-print-none">
        <div class="container">
            <p class="text-danger fw-bold mb-1">‚ö†Ô∏è Medical Disclaimer</p>
            <p class="text-muted small px-lg-5">
                The chemical analysis provided by NutriCure is for educational purposes only. 
                This platform, developed by Babatunde Abass, does not provide medical diagnosis.
            </p>
            <p class="mb-0 text-secondary">&copy; 2025 NutriCure Health Project</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
