{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 text-center border-end">
        <h1 class="display-5 fw-bold text-success">Whole-Body Analysis</h1>
        <p class="text-muted">Analyze food chemicals for Brain, Heart, Gut, and more.</p>
        
        <form action="/search" method="POST" class="mt-4">
            <div class="input-group mb-3">
                <input type="text" name="food_item" class="form-control form-control-lg" placeholder="e.g. Eggs, Salmon, Spinach..." required>
                <button type="submit" class="btn btn-success px-5">Analyze</button>
            </div>
        </form>
    </div>
    
    <div class="col-md-4 px-4">
        <h5 class="fw-bold"><i class="bi bi-clock-history"></i> Recent Searches</h5>
        <ul class="list-group list-group-flush mt-3">
            {% for item in history %}
                <li class="list-group-item bg-transparent text-capitalize">{{ item }}</li>
            {% endfor %}
            {% if not history %}
                <li class="list-group-item bg-transparent text-muted small">Your history will appear here.</li>
            {% endif %}
        </ul>
    </div>
</div>
{% endblock %}
